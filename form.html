<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <span>webclass</span>
        <nav align="center">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="table.html">table</a>
            <a href="league.html">league table</a>
            <a href="form.html">form</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <h1>Registration Form</h1> 
    
    <form action="" method="" >
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Firstname here"/>
        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required placeholder="Lastname" />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Unique Password"/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email Address"/>
        </div>

        <div>
            <label for="pnumber">Phone Number:</label>
            <input type="tel" id="pnumber" name="phone" required placeholder="Valid phone number"/>
        </div>

        <div>
            <label for="gender"> Gender:</label>
            <input type="radio" id="gender" name="gender" required />male
            <input type="radio" id="gender" name="gender" required />female
        </div>

        <div>
            <label for="address">Address: </label>
            <textarea name="address" id="address" rows="10" cols="30" placeholder="Enter your address"></textarea>
        </div>

        <div>
            <label for="">State of Origin:</label>
            <select name="" id="">
                <option value="">Anambra</option>
                <option value="">Edo</option>
                <option value="">Zamfara</option>
                <option value="">Lagos</option>
                <option value="">Oyo</option>
                <option value="">Kwara</option>
                <option value="">Niger</option>
            </select>
        </div>

        <div>
            <label for="">Upload CV:</label>
            <input type="file" name="" id="">
        </div>

        <div>
            <label for="">Time:</label>
            <input type="time" name="" id="">
        </div>

        <div>
            <label for="">Week:</label>
            <input type="week" name="" id="">
        </div>

        <div>
            <label for="">Month:</label>
            <input type="month" name="" id="">
        </div>

        <div>
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="">Range:</label>
            <input type="range" name="" id="">
        </div>

        <div>
            <label for="">Hobbies:</label>
            <input type="checkbox" name="" id="">football
            <input type="checkbox" name="" id="">volleyball
            <input type="checkbox" name="" id="">handball
            <input type="checkbox" name="" id="">baseball
            <input type="checkbox" name="" id="">table tennis
            <input type="checkbox" name="" id="">lawn tennis
            <input type="checkbox" name="" id="">cricket
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
